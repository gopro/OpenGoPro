#=======================================================================================
#============================= PACKAGE CONFIGURATOIN  ==================================
#=======================================================================================

[tool.poetry]
name = "open_gopro"
version = "0.8.0" # TODO single source this
description = "Open GoPro API and Examples"
authors = ["Tim Camise <tcamise@gopro.com>"]
classifiers = [
    # Full list: https://pypi.python.org/pypi?%3Aaction=list_classifiers
    "Intended Audience :: Developers",
    "Topic :: Communications",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Operating System :: Microsoft :: Windows :: Windows 10",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS :: MacOS X",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
]

[tool.poetry.scripts]
gopro-demo = "open_gopro.demos.demo:main"
gopro-photo = "open_gopro.demos.photo:entrypoint"
gopro-video = "open_gopro.demos.video:main"
gopro-stream = "open_gopro.demos.stream:main"
gopro-log-battery = "open_gopro.demos.log_battery:main"
gopro-wifi = "open_gopro.demos.connect_wifi:main"
gopro-ble-write = "open_gopro.demos.ble_write:main"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

#=======================================================================================
#================================= DEPENDENCIES ========================================
#=======================================================================================

[tool.poetry.dependencies]
python = "^3.8"
bleak = "=0.14.2"
construct = "*"
rich = "*"
wrapt = "*"
requests = "*"
betterproto = "*"
protobuf = "*"
typing-extensions = "*"

[tool.poetry.dev-dependencies]
pytest = "*"
pytest-cov = "*"
pytest-asyncio = "*"
pytest-html = "*"
coverage = { extras = ["toml"], version = "" }
requests-mock = "*"
black = "*"
pylint = "*"
mypy = "*"
types-requests = "*"
construct-typing = "*"
sphinx = "*"
sphinxcontrib-napoleon = "*"
sphinx-rtd-theme = "*"
coverage-badge = "=1.1.0"
darglint = "*"
poethepoet = "*"
nox = "*"
nox-poetry = "*"
safety = "*"

#=======================================================================================
#===================================== TASKS ===========================================
#=======================================================================================

[tool.poe.tasks.unit_tests]
cmd = "pytest tests/unit --cov-fail-under=70"
help = "Run unit tests"

[tool.poe.tasks.e2e_tests]
cmd = "pytest tests/e2e --cov-fail-under=80"
help = "Run end-to-end tests"

[tool.poe.tasks.lint]
cmd = "pylint open_gopro && mypy open_gopro"
help = "Check types and Lint code with pylint"

[tool.poe.tasks.format]
cmd = "black open_gopro tests"
help = "Apply black formatting to source code"

[tool.poe.tasks.docstrings]
cmd = "darglint open_gopro"
help = "validate docstrings"

[tool.poe.tasks.sphinx]
cmd = """
sphinx-build -W -b html docs docs/.build &&
rm -rf docs/build/.doctrees /docs/build/_sources /docs/build/_static/fonts
"""
help = "Build docs."

[tool.poe.tasks.clean_artifacts]
cmd = """
find . -type f -name '*.py[co]' -delete -o -type d -name '__pycache__' -delete
find . -type f -name '*.log' -delete
find . -type f -name '*.jpg' -delete
find . -type f -name '*.mp4' -delete
find . -type f -name '*.JPG' -delete
find . -type f -name '*.MP4' -delete
find . -type f -name '*.csv' -delete
@rm -rf .mypy_cache
"""
help = "Clean testing artifacts and pycache"

[tool.poe.tasks.clean_tests]
cmd = "rm -rf .reports"
help = "Clean test reports"

[tool.poe.tasks.clean_docs]
cmd = """
rm -f docs/modules.rst &&
rm -rf docs/build
"""
help = "Clean built docs output"

[tool.poe.tasks]
docs = ["docstrings", "docs"]
clean = ["clean_artifacts", "clean_tests", "clean_docs", "clean_build"]

#=======================================================================================
#============================== TOOL CONFIGURATIONS ====================================
#=======================================================================================

[tool.mypy]
ignore_missing_imports = true
warn_redundant_casts = true
disallow_untyped_calls = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
disallow_untyped_decorators = false
warn_unused_ignores = true
warn_unreachable = true
show_error_context = true
pretty = true
exclude = "open_gopro/demos/"

[tool.pydocstyle]
convention = "google"
add-ignore = ["D107", "D403", "D105", "D415"]
add-select = ["D417"]
match = "(?!.*(_pb|params)).*.py"

[tool.pytest.ini_options]
log_auto_indent = true
log_cli = true
log_cli_level = "ERROR"
log_cli_format = "%(asctime)s %(levelname)s %(message)s"
log_cli_date_format = "%H:%M:%S"
log_file_level = "DEBUG"
log_file_format = "%(threadName)13s: %(name)40s:%(lineno)5d %(asctime)s.%(msecs)03d %(levelname)-8s | %(message)s"
log_file_date_format = "%H:%M:%S"
filterwarnings = "ignore::DeprecationWarning"
addopts = [
    "-s",
    "--capture=tee-sys",
    "--cov=open_gopro",
    "--cov-report=term",
    "--cov-report=html",
    "--cov-fail-under=75",
    "--html=.reports/test_report.html",
    "--self-contained-html",
]

[tool.coverage.run]
data_file = ".reports/coverage/.coverage"
branch = true
source = ["open_gopro"]
omit = ["*/constants.py", "*/params.py", "open_gopro/demos*"]

[tool.coverage.html]
directory = ".reports/coverage"

[tool.coverage.report]
exclude_lines = [
    "raise NotImplementedError",
] # Don't complain if tests don't hit defensive assertion code:

[tool.pylint.'MASTER']
load-plugins = "pylint.extensions.check_docs"
accept-no-param-doc = "no"
accept-no-return-doc = "no"
default-docstring-type = "google"
ignore = ["tests", "proto"]

[tool.pylint.'MESSAGES CONTROL']
disable = [
    "too-many-nested-blocks",
    "unspecified-encoding",
    "consider-using-with",
    "abstract-method",               # Pylint incorrectly assumes any function that raises NotImplementedError is abstract. We let mypy check for ABC errors.
    "cyclic-import",
    "missing-raises-doc",
    "useless-type-doc",
    "useless-param-doc",
    "redundant-returns-doc",
    "logging-fstring-interpolation",
    "logging-format-interpolation",
    "duplicate-code",
    "global-statement",
    "too-few-public-methods",
    "too-many-arguments",
    "too-many-instance-attributes",
    "too-many-branches",
    "too-many-locals",
    "too-many-lines",
    "too-many-statements",
    "fixme",
    "protected-access",              # Maybe fix this one
    "invalid-name",                  # We are passing these except for <= 2 character variable names. Should be able to configure via http://pylint.pycqa.org/en/1.9/user_guide/options.html#cmdoption-variable-rgx
]

[tool.pylint.'FORMAT']
max-line-length = 160

[tool.black]
line-length = 111
exclude = ".venv"
