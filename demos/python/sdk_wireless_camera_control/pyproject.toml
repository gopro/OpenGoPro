description = "Open GoPro API and Examples"
authors = ["Tim Camise <tcamise@gopro.com>"]

[tool.poetry.dependencies]
python = "^3.8"
bleak = "=0.14.2"
construct = "*"
rich = "*"
wrapt = "*"
requests = "*"
betterproto = "*"
protobuf = "*"
typing-extensions = "*"

[tool.poetry.dev-dependencies]
pytest = "*"
pytest-cov = "*"
pytest-asyncio = "*"
pytest-html = "*"
requests-mock = "*"
black = "*"
pylint = "*"
mypy = "*"
types-requests = "*"
pydocstyle = "*"
sphinx = "*"
sphinxcontrib-napoleon = "*"
sphinx-rtd-theme = "*"
twine = "*"
coverage-badge = "=1.1.0"
