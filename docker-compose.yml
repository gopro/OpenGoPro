version: '3.7'
services:
    jekyll:
        image: ghcr.io/gopro/opengopro:main
        container_name: jekyll
        build:
            context: .
        volumes:
            - ./demos:/home/demos
            - ./docs:/site
        ports:
            - '4998:4998'
        healthcheck:
            test: curl --fail http://localhost:4998 || exit 1
            interval: 2s
            retries: 45
            start_period: 20s
            timeout: 100s
        environment:
            - JEKYLL_ENV=docker # Set (to anything other than develop) so that jekyll serve won't overwrite site.url
        # Set the default command to be run if no parameters are passed which will...
        # Build, then serve, the jekyll site. Serve it from 0.0.0.0:4998 to satisfy docker.
        # Use the default config file and then also an additional config file (chosen by JEKYLL_CONFIG
        # environment variable) to set the correct site.url.
        # TODO try --livereload
        command: bundle exec jekyll serve --host 0.0.0.0 --port 4998 --watch --profile --incremental --force_polling --config _config.yml,_config-temp.yml
        networks:
            - open_gopro

    plant_uml:
        image: plantuml/plantuml-server
        container_name: plant_uml
        ports:
            - '8080:8080'
        networks:
            - open_gopro

networks:
    open_gopro:
        name: open_gopro
