# HTML Compression
# - https://jch.penibelst.de/
compress_html:
    clippings: all
    ignore:
        envs: development

# Jekyll will map the name of these to top-level directories with underscore appended
collections:
    tutorials:
        output: true
        sort_by: lesson
    demos:
        output: true

# Defaults
defaults:
    - scope:
          path: ''
      values:
          layout: single
          author_profile: true
          read_time: true
          toc: true
          toc_sticky: true
    - scope:
          path: ''
          type: demos
      values:
          layout: demo
    - scope:
          path: 'specs/ble_versions'
      values:
          identifier: ble_spec
          classes: spec
          sidebar:
              nav: 'specs'
    - scope:
          path: 'specs/http_versions'
      values:
          identifier: http_spec
          classes: spec
          sidebar:
              nav: 'specs'
    - scope:
          path: 'protos/open_gopro'
      values:
          redirect_from:
              - 'protos'
          sidebar:
              nav: 'specs'

jekyll-spaceship:
    # default enabled processors
    processors:
        - table-processor
        - mathjax-processor
        - plantuml-processor
        - mermaid-processor
        # - polyfill-processor
        - media-processor
        - emoji-processor
        # - element-processor
    mathjax-processor:
        src:
            - https://polyfill.io/v3/polyfill.min.js?features=es6
            - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
        config:
            tex:
                inlineMath:
                    - ['$', '$']
                    - ['\(', '\)']
                displayMath:
                    - ['$$', '$$']
                    - ['\[', '\]']
            svg:
                fontCache: 'global'
        optimize: # optimization on building stage to check and add mathjax scripts
            enabled: true # value `false` for adding to all pages
            include: [] # include patterns for math expressions checking (regexp)
            exclude: [] # exclude patterns for math expressions checking (regexp)
    plantuml-processor:
        mode: pre-fetch # fetch image at build-time
        css:
            class: plantuml
        syntax:
            code: 'plantuml!'
            custom: ['@startuml', '@enduml']
        src: http://plant_uml:8080/svg/ # TODO make this run-time configurable
    mermaid-processor:
        mode: pre-fetch # fetch image at build-time
        css:
            class: mermaid
        syntax:
            code: 'mermaid!'
            custom: ['@startmermaid', '@endmermaid']
        config:
            theme: default
        src: https://mermaid.ink/svg/
    media-processor:
        default:
            id: 'media-{id}'
            class: 'media'
            width: '100%'
            height: 350
            frameborder: 0
            style: 'max-width: 600px; outline: none;'
            allow: 'encrypted-media; picture-in-picture'
    emoji-processor:
        css:
            class: emoji
        src: https://github.githubassets.com/images/icons/emoji/
