### Markdown Processing
markdown_ext: 'markdown,mkdown,mkdn,mkd,md'
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false
kramdown:
    input: GFM
    hard_wrap: false
    auto_ids: true
    footnote_nr: 1
    entity_output: as_char
    toc_levels: 1..6
    smart_quotes: lsquo,rsquo,ldquo,rdquo
    enable_coderay: false

# Reading Files
include:
    - .htaccess
    - _pages
exclude:
    - '*.sublime-project'
    - '*.sublime-workspace'
    - .vscode
    - vendor
    - .asset-cache
    - .bundle
    - .jekyll-assets-cache
    - .sass-cache
    - CHANGELOG
    - Gemfile
    - LICENSE
    - log
    - node_modules
    - package.json
    - package-lock.json
    - python_sdk/
    - _demos/python/tutorial
    - README.md
keep_files:
    - .git
    - python_sdk

