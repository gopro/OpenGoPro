### Markdown Processing
markdown_ext: 'markdown,mkdown,mkdn,mkd,md'
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false
kramdown:
    input: GFM
    hard_wrap: false
    auto_ids: true
    footnote_nr: 1
    entity_output: as_char
    toc_levels: 1..6
    smart_quotes: lsquo,rsquo,ldquo,rdquo
    enable_coderay: false

include:
    - .htaccess
    - _pages
    - .openapi.yml
    - .enums.yml
    # Need to manually specify sphinx underscore dirs since jekyll ignores them by default
    - _images
    - _sources
    - _static
    - _sphinx_javascript_frameworks_compat.js
exclude:
    - .vscode
    - .asset-cache
    - .jekyll-cache
    - .bundle
    - .jekyll-assets-cache
    - .sass-cache
    - CHANGELOG
    - Gemfile
    - python_sdk/
    - README.md
keep_files:
    - .git
    - python_sdk
    - assets

